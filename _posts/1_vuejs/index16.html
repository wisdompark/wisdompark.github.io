<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네임드 뷰 퀴즈</title>
  </head>
  <body>
    <div id="app">
        <h1>네임드 뷰 퀴즈</h1>
        <router-view name="header"></router-view>
        <router-view></router-view><!-- name이 없는 경우 디폴트 -->
        <router-view name="footer"></router-view>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script> <!-- 라우터 CDN 추가 -->
  <script>

    var Body = {template : '<p>this is body</p>'};
    var Header = {template : '<p>this is header</p>'};
    var Footer = {template : '<p>this is footer</p>'};


    var LoginBody = {template : '<p>this is Loginbody</p>'};
    var LoginFooter = {template : '<p>this is Loginfooter</p>'};
    var LoginHeader = {template : '<p>this is Loginheader</p>'};


    var router = new VueRouter({
      routes : [
        {
          path : '/',
          components : {
            default : Body,
            header : Header,
            footer : Footer
          }
        },
        {
          path : '/login',
          components : {
            default : LoginBody,
            header : LoginHeader,
            footer : LoginFooter
          }
        }
      ]
    });

    var app = new Vue({
      router
    }).$mount('#app');
  </script>
</html>
