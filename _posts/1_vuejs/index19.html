<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind 예제</title>
  </head>
  <body>
    <div id="app">
      <!-- <p>{{var a=10;}}</p>선언문 사용은 불가능-->
      <!-- <p>{{if (ture) {return 100} }}</p>분기 구문 사용 불가능-->
      <p>{{true ? 100 : 0}}</p><!-- 삼항 연산자로 표현 가능-->

      <p>{{message.split('').reverse().join('')}}</p><!-- 복잡한 연산은 인스턴스 안에서 수행 -->
      <p>{{reverseMessage}}</p><!-- 스크립트에서 computed 속성으로 계산한 후 최종 값만 표현 -->
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    new Vue({
      el : '#app',
      data : {
        message : 'Hello Vue.js!'
      },
      computed : {<!-- 데이터를 자동으로 계산해 주는 속성 -->
        reverseMessage : function(){
          return this.message.split('').reverse().join('');
        }
      }
    });
  </script>
</html>
