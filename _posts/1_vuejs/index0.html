<html>
  <head>
    <title>뷰 시작하기</title>
  </head>
  <body>
    <div id="app">
      {{message}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
    new Vue({  //인스턴스
      el : '#app',  //el속성
      data :{ //data속성
        message : 'Hello Vue.js! I am wisdom!'
    }});
    </script>
  </body>
</html>
