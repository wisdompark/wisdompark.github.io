<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네스티드 라우터 구현하기</title>
  </head>
  <body>
    <div id="app">
        <h1>뷰 네스티드 라우터 예제</h1>
        <router-view></router-view><!-- User 컴포넌트가 뿌려질 영역 -->
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script> <!-- 라우터 CDN 추가 -->
  <script>
    var User = {
      template :
      `<div>
        User component
        <router-view></router-view>
      </div>`
    };

    var UserProfile = {template : '<p>User Profile Component</p>'};
    var UserPost = {template : '<p>User Post Component</p>'};

    var routes = [
      {
        path : '/user',
        component : User,
        children : [
          {
            path : 'posts',
            component : UserPost
          },
          {
            path : 'profile',
            component : UserProfile
          }
        ]
      }
    ];

    var router = new VueRouter({
      routes
    });

    var app = new Vue({
      router
    }).$mount('#app');
  </script>
</html>
