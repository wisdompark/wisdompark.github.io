<html>
  <head>
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
      {{message}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
    new Vue({  //인스턴스
      el : '#app',  //el속성
      data :{ //data속성
        message : 'Hello Vue.js!'
      },
      beforeCreate : function(){
        console.log("beforeCreate");
      },
      created : function(){
        console.log("created");
      },
      mounted : function(){
        console.log("mounted");
        this.message = 'Hello Vue updated execute!'
      },
      beforeUpdate : function(){
        console.log("beforeUpdate");
      },
      updated : function(){
        console.log("updated");
      }
    });
    </script>
  </body>
</html>
